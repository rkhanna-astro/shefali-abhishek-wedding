<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.5); /* Slight overlay to improve text readability */
        }

        .main_content {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px 20px;
        }

        /* Text Styles */
        .save_the_date, 
        .wedding_date, 
        .time_sentence, 
        .s_and_a, 
        .know_more {
            font-family: 'Playfair Display', serif;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .save_the_date {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .wedding_date {
            font-size: 2rem;
            color: #ffffff;
        }

        .time_sentence {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .countdown {
            font-size: 1.8rem;
            color: #ffffff;
            background-color: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .s_and_a {
            font-size: 3rem;
            color: #ffffff;
            margin: 20px 0;
        }

        .know_more {
            font-size: 1.5rem;
            color: #ffffff;
        }

        /* Button Styles */
        .details-button, 
        .shefali-abhishek-and-family-button, 
        .locations-button {
            display: block;
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
            padding: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            background: linear-gradient(135deg, rgba(142, 68, 173, 0.7), rgba(155, 89, 182, 0.7));
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .details-button:hover, 
        .shefali-abhishek-and-family-button:hover, 
        .locations-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(155, 89, 182, 0.8), rgba(142, 68, 173, 0.8));
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .save_the_date { font-size: 2rem; }
            .wedding_date { font-size: 1.5rem; }
            .time_sentence { font-size: 1.2rem; }
            .countdown { font-size: 1.4rem; }
            .s_and_a { font-size: 2.5rem; }
            .know_more { font-size: 1.3rem; }
        }

        /* Prevent image scaling */
        img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main_content" id="mainContent">
            <div class="save_the_date">Save the Date</div>
            <div class="wedding_date">April 21, 2025</div>
            <div class="time_sentence">Let us all celebrate the new beginnings</div>
            <div class="countdown" id="countdown"></div>
            <div class="s_and_a">Shefali & Abhishek</div>
            <div class="know_more">Know More About</div>
            
            <button class="details-button" onclick="goToPage('wedding_details.html', '2_shefali_abhishek_main.jpg')">Wedding Schedule</button>
            <button class="shefali-abhishek-and-family-button" onclick="goToPage('shefali_abhishek.html', 'abhishek_and_shefali.jpeg')">Shefali and Abhishek</button>
            <button class="locations-button" onclick="goToPage('location_details.html', 'location_detail.jpeg')">Location Details</button>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script>
        const weddingDate = new Date(2025, 3, 21, 20, 0, 0).getTime();
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "The wedding has started!";
                return;
            }
        
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        
            document.getElementById("countdown").innerHTML = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }
    
        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
