<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link rel="preload" href="https://fonts.gstatic.com/s/greatvibes/v12/RWmMoKWR9v4ksMfaWd_JN9XFiaE.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Playfair Display', serif;
        }

        .wedding-content-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #f3f6f7;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #faf4f4;
        }

        @media (max-width: 768px) {
            .wedding-content-container {
                top: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wedding-content-container">
        <h1>Wedding Venue</h1>
        <p>Join us at the most beautiful location for the wedding celebration.</p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
