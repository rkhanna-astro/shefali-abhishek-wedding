<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wedding Invitation</title>
    <link rel="preload" href="https://fonts.gstatic.com/s/greatvibes/v12/RWmMoKWR9v4ksMfaWd_JN9XFiaE.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .shefali_abhishek {
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .s_and_a {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 0 20px;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .s_and_a {
                font-size: 2.5rem;
                top: 30px;
            }
        }

        @media (max-width: 480px) {
            .s_and_a {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="shefali_abhishek" id="snaDetails">
        <div class="s_and_a">
            Shefali & Abhishek
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('snaDetails');
            // Replace with your actual background image
            container.style.backgroundImage = 'url("shefali_abhishek (1800 X 2100).png")';
        });
    </script>
</body>
</html>
